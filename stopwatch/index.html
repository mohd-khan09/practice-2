<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="dispaly_time"> 00:00:00</h1>
            <div class="buttons">
                <button onclick="watch_stop()">stop</button>
                <button onclick="watch_start()">start</button>
                <button onclick="watch_reset()">reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
