<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="prev-btn">prev</button>
        <div class="card">   
            <img class="card-img" src="pic.jpeg" alt="thumbnail">
            <div class="card-deatils">
                <h1 class="card-title">iPhone 9</h1>
                <h3 class="card-brand">apple</h3>
                <p class="card-desc">An apple mobile which is nothing like apple</p>
                <div class="card-price">
                    <h2>Price:</h2>
                    <h3 class="card-discount">Discount Percentage</h3>
                </div>
             
            </div>
        </div>
        <button id="nxt-btn"><i class="fa-solid fa-forward"></i> Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
