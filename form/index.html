<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlj9gtIMe5OFy3b7k6tO0wz4dmzO5w5pW5f5RgNxFXeUd8t1LMy6Uq1cOK9OcZQ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="work-area">
        <div id="registerDiv" style="display: block" >
          <h1 id="Registerheading">REGISTER</h1>
          <form id="myForm">
            <div class="form-group">
              <label class="label" for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label class="label"  for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label class="label"  for="exampleInputPassword1">Re-enter Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder=" re-enter Password"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label   class="form-check-label" for="exampleCheck1"
                >remenber me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        <div id="loginDiv" style="display: none">
          <h1 id="Loginheading" style="display: block">LOGIN</h1>
          <form id="loginForm">
            <div class="form-group">
              <label class="label"  for="loginEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label class="label"  for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <button id="showLogin">Switch to login</button>
        <button id="showRegister" style="display: none">Switch to Register</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-bI02qIYKtla6GF65g5nI5W5VZBktf5xw5q5mW5e5a5k5g5Oq5v5a5C5w5H5R5g5N5F5i5g5N5F5i5g5N5I5F5i5g5N5I5F5i5g5=="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="switch.js"></script>
  </body>
</html>
